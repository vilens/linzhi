<div ng-controller="CreateProjectCtrl">
    <div class="widget">
        <div class="widget-header">
            <span class="widget-caption">项目基本信息</span>
        </div>
        <div class="widget-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">工程账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="data.projectAccount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">项目名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="data.projectName">
                    </div>
                </div>
            </div>

            <div class="row text-center" style="margin: 20px">
                <button type="button"  class="btn btn-primary btn-blue white" ng-click="createProject()">创建项目</button>
            </div>
        </div>

    </div>

</div>
